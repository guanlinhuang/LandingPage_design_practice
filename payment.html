    <header class="px-4 py-5 d-flex align-items-lg-center justify-content-center"
        style="background-image: url(./images/bg_paper.png);">
        <div class="text-center fw-bold">
            <p class="fs-5 text-info">HAPPY LIFE</p>
            <h1 class="fs-2">開始當個小懶蟲</h1>
        </div>
    </header>
    <section class="pt-5 mb-5 container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="p-lg-5 shadow-lg">
                    <div class="options">
                        <h3 class="deco-line mb-3">選擇方案</h3>
                        <div class="row row-cols-1 row-cols-lg-3">
                            <div class="col mb-2 pe-lg-1">
                                <button type="button" class="btn btn-outline-info w-100 btn-lg py-3">
                                    小小搭懶蟲<br class="d-none d-lg-block">
                                    NT 298/月
                                </button>
                            </div>
                            <div class="col mb-2 px-lg-1">
                                <button type="button" class="btn btn-outline-info w-100 btn-lg py-3">
                                    睡一整天囉<br class="d-none d-lg-block">
                                    NT 666/月
                                </button>
                            </div>
                            <div class="col mb-2 ps-lg-1">
                                <button type="button"
                                    class="btn btn-outline-info w-100 btn-lg py-3">
                                    客製化方案
                                    <br class="d-none d-lg-block">
                                    客服詢價
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="fill mt-6">
                        <h3 class="deco-line mb-3">填寫資料</h3>
                        <div class="row row-cols-1 row-cols-lg-2 my-3">
                            <div class="col mb-2 pe-lg-1">
                                <label for="FirstNamee" class="mb-1">名字</label>
                                <input type="text" class="w-100 form-control" id="FirstNamee">
                            </div>
                            <div class="col mb-2 ps-lg-1">
                                <label for="LastName" class="mb-1">姓氏</label>
                                <input type="text" class="w-100 form-control" id="LastName">
                            </div>
                        </div>
                        <div class="my-3">
                            <label for="tel" class="mb-1">手機號碼</label>
                            <input type="tel" class="w-100 form-control" id="tel">
                        </div>
                        <div class="my-3">
                            <label for="address" class="mb-1">住址</label>
                            <input type="text" class="w-100 form-control" id="address">
                        </div>
                        <div class="my-3">
                            <label for="time" class="mb-1">方便聯繫時間</label>
                            <select class="form-select" aria-label="Default select example" id="time">
                                <option value="09:00-12:00">09:00-12:00</option>
                                <option value="13:00-17:00">13:00-17:00</option>
                            </select>
                        </div>
                        <div class="my-3">
                            <label for="address2" class="mb-1">住址</label>
                            <input type="text" class="w-100 form-control" id="address2">
                        </div>
                        <div class="my-3">
                            <label class="mb-1">加購服務</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="" id="clear">
                                <label class="form-check-label" for="clear">
                                    每週一清掃家裡+100
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="" id="massage">
                                <label class="form-check-label" for="massage">
                                    按摩+50
                                </label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="checkbox" value="" id="listen">
                                <label class="form-check-label" for="listen">
                                    聽你說話+150
                                </label>
                            </div>
                        </div>
                        <div class="my-3">
                            <label for="remark" class="mb-1">備註說明</label>
                            <textarea rows="5" class="w-100 form-control" type="text" id="remark"
                                name="Text"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info w-100 mt-3 fs-5">選擇方案</button>
                </form>
            </div>
        </div>
    </section>
    <footer style="background-color:#F8F9FA;">
        <div class="container">
            <h2 class="text-center pt-5 pb-4">需要其他協助嗎？</h2>

                            </div>
                        </div>
                        <div class="col pb-4">
                            <div class="shadow bg-white rounded">
                                <a href="#" class="w-100 btn-lg py-4 fs-5 text-dark d-block text-center text-decoration-none"><i class="bi bi-facebook text-info me-2"></i>我就是個小懶蟲</a>
                            </div>
                        </div>
                        <div class="col pb-4">
                            <div class="shadow bg-white rounded">
                                <a href="#" class="w-100 btn-lg py-4 fs-5 text-dark d-block text-center text-decoration-none"><i class="bi bi-question-lg text-info"></i>常見問題</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
